<style>
    .btn {
        position: relative;
        overflow: hidden;
    }
    
    .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
    }
    
    @keyframes ripple-animation {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
    /* Добавлено для жёлтого квадрата с картинкой */
    .yellow-square {
        width: 50px;

        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .yellow-square img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
</style></head>
